version: '2.1'
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: cimg/android:2022.09
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout

      - restore_cache:
          key: jars-{{ checksum "build.gradle.kts" }}-{{ checksum  "hello_shared/build.gradle.kts" }}-{{ checksum  "hello_android_app/build.gradle.kts" }}-{{ checksum  "hello_js_browser_app/build.gradle.kts" }}-{{ checksum  "hello_js_node_app/build.gradle.kts" }}-{{ checksum  "hello_jvm_app/build.gradle.kts" }}

      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle.kts" }}-{{ checksum  "hello_shared/build.gradle.kts" }}-{{ checksum  "hello_android_app/build.gradle.kts" }}-{{ checksum  "hello_js_browser_app/build.gradle.kts" }}-{{ checksum  "hello_js_node_app/build.gradle.kts" }}-{{ checksum  "hello_jvm_app/build.gradle.kts" }}

      - run:
          name: Install Chrome Headless
          command: |
            curl https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add - \
            sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list' \
            && apt-get update \
            && apt-get install -y google-chrome-stable build-essential jq git openssh-server \
            && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*

      - run:
          name: Build
          command: ./gradlew build
    #  - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
    #      path: app/build/reports
    #      destination: reports
    #  - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
    #      path: app/build/test-results
      # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples
workflows: null
